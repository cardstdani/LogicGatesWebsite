<body style="background-color:#cee7eb">
	<h1 id="label" style="color:#1f1f1f;margin-left:30px;"><strong>Operadores lógicos</strong></h1>

  <div id="toHide" width="10" style="margin-left:30px">
    <label class="custom-field one">
      <input id="inputVal1" class="form-control" type="text" value="0" style="margin-top:00px" required style="outline-width: 0;">
      <span class="placeholder" style="margin-top:0px">Valor 1</span>
      </label>     
  </div>

  <div width="10" style="margin-left:30px">
    <label class="custom-field one">
      <input id="inputVal2" class="form-control" type="text" value="0" style="margin-top:00px" required style="outline-width: 0;">
      <span class="placeholder" style="margin-top:0px">Valor 2</span>
      </label>     
  </div>

<div class="dropdown" style="margin-left:30px;margin-top:20px">
  <button id="dropdown" class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <strong>Conjunción</strong>
  </button>
  
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    
    <a class="dropdown-item" href="#" onclick="setDropdownName('<strong>Negación ¬</strong>')">Negación ¬</a>
    <a class="dropdown-item" href="#" onclick="setDropdownName('<strong>Conjunción ∧</strong>')">Conjunción ∧</a>
    <a class="dropdown-item" href="#" onclick="setDropdownName('<strong>Disyunción ∨</strong>')">Disyunción ∨</a>
    <a class="dropdown-item" href="#" onclick="setDropdownName('<strong>Implicación →</strong>')">Implicación →</a>
    <a class="dropdown-item" href="#" onclick="setDropdownName('<strong>Bicondicional ↔</strong>')">Bicondicional ↔</a>
  </div>
</div>
  <div width="50" height="10" style="margin-left:180px;margin-top:-95px;z-index:1000;position:relative">
    <button id="calculateButton" type="button" class="btn btn-outline-primary" style="margin-top:60px" onclick="calculate()"><strong>Calcular</strong></button>
  </div>  

  <h1 id="outputLabel" style="color:#1f1f1f;margin-left:30px"><strong>0</strong></h1>
